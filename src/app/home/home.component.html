
<ActionBar class="action-bar">
        <!-- Should remove the navigation button -->
        <NavigationButton ios:visibility="collapsed"></NavigationButton>
        <Label class="action-bar-title" text="Home" horizontalAlignment="center"></Label>
    </ActionBar>

    <GridLayout class="page page-content">
        <ListView [items]="finaldata" class="list-group" (itemTap)="onCarItemTap($event)">
            <ng-template tkListItemTemplate let-car="item">
                <StackLayout class="list-group-item">
                    <GridLayout rows="*, *, *" columns="*, *" class="list-group-item-content">
                        <Label [text]="car.name" id="name" class="text-primary font-weight-bold"></Label>
                        <Label col="1" horizontalAlignment="right" class="list-group-item-text m-r-5">
                            <FormattedString>
                                <Span [text]="car.price"></Span>
                                <Span text="Fcfa"></Span>
                            </FormattedString>
                        </Label>

                        <StackLayout row="1" class="hr-light m-t-5 m-b-5" colSpan="2"></StackLayout>

                        <Image row="3" [src]="'http://192.168.1.187:8000'+car.image" height="120" class="m-r-20"></Image>
                        <StackLayout row="2" col="1" verticalAlignment="center" class="list-group-item-text">
                            <Label class="p-b-10">
                                <!-- set fontFamily="system" to workaround "Service exited due to Segmentation fault: 11" error -->
                                <FormattedString ios:fontFamily="system">

                                    <Span [text]="car.available"></Span>
                                </FormattedString>
                            </Label>
                            <Label class="p-b-10">
                                <!-- set fontFamily="system" to workaround "Service exited due to Segmentation fault: 11" error -->
                                <FormattedString ios:fontFamily="system">
                                    <Span [text]="car.description"></Span>
                                </FormattedString>

                            </Label>
                            <Label>
                                <!-- set fontFamily="system" to workaround "Service exited due to Segmentation fault: 11" error -->
                                <FormattedString ios:fontFamily="system">

                                    <Span [text]="car.stock"></Span>
                                </FormattedString>
                            </Label>
                        </StackLayout>
                    </GridLayout>
                </StackLayout>
            </ng-template>
        </ListView>


    </GridLayout>
